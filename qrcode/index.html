<!DOCTYPE html>
<html>
<head>
  <title>Redirection aléatoire</title>
  <script>
    // Liste des liens
    var links = [
      'www.google.com',
      'www.mircosoft.com'
 
    ];

    // Fonction pour rediriger vers un lien aléatoire
    function redirectToRandomLink() {
      var randomIndex = Math.floor(Math.random() * links.length);
      var randomLink = links[randomIndex];
      window.location.href = randomLink;
    }

    // Redirection aléatoire au chargement de la page
    window.addEventListener('load', redirectToRandomLink);
  </script>
</head>
<body>
  <h1>Redirection aléatoire</h1>
  <p>Redirection en cours...</p>
</body>
</html>
